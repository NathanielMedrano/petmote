<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
        <title>Laser Control</title>
        <script src="js/jquery-1.9.1.min.js"></script>

    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Petmote</h1>
            </div>
        </div>
        <div id="connectionScreen">
            <ul id="deviceList" class="topcoat-list">      
            </ul>
            <div style="margin: 10px">            
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>            
        </div>
        
        <div id="colorScreen">
            <div>
                Use arrows to set laser.
            </div>
            <div>
          <div class="row">
            <div class="col col-33 col-offset-33">
              <button on-hold="onHold()" id="up" class="button icon-up ion-chevron-up button-clear button-dark"></button>
            </div>
          </div>
          <div class="row">
            <div class="col col-33">
              <button on-hold="onHold()" class="button icon-left ion-chevron-left button-clear button-dark"></button>
            </div>
            <div class="col col-33 col-offset-33">
              <button on-hold="onHold()" class="button icon-right ion-chevron-right button-clear button-dark"></button>
            </div>
          </div>
        </div>

            <div id="rgbText">
                &nbsp;
            </div>
            <div id="previewColor">
            </div>
            <p>
                <a class="topcoat-button--large" id="disconnectButton">Disconnect</a>
            </p>
        </div>
        <div id="messageDiv">        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
